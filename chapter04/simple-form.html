<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>

<body ng-controller="MainCtrl as ctrl">
	<nav>
		<ul>
			<li><a href="/index.html">Index</a></li>
		</ul>
	</nav>
	
	<!-- using ng-submit causes form to be submitted on either button click or enter button -->
	<!-- creates a User object once text is entered, automatic feature of angular -->
	<form ng-submit="ctrl.submit()">
		<input type="text" ng-model="ctrl.user.username" />
		<input type="password" ng-model="ctrl.user.password" />
		<input type="submit" value="Submit" />
	</form>
	
	<script src="/vendor/angular.min.js"></script>
	
	<script src="/chapter04/controller/controller-simple-form.js"></script>
	
</body>
</html>
