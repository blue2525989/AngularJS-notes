<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>

<body ng-controller="MainCtrl as ctrl">
	<nav>
		<ul>
			<li><a href="/index.html">Index</a></li>
		</ul>
	</nav>
	
	<!-- only declaring username and password variables -->
	<form ng-submit="ctrl.submit1()">
		<input type="text" ng-model="ctrl.username" />
		<input type="password" ng-model="ctrl.password" />
		<input type="submit" value="Submit" />
	</form>
	
	<!-- declaring a user object and assigning it username and password key/value pairs -->
	<form ng-submit="ctrl.submit2()">
		<input type="text" ng-model="ctrl.user.username" />
		<input type="password" ng-model="ctrl.user.password"/>
		<input type="submit" value="Submit" />	
	</form>
	
	<script src="/vendor/angular.min.js"></script>
	
	<script src="/chapter04/controller/controller-two-forms-databinding.js"></script>
	
</body>
</html>
